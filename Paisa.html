<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeja Paisa</title>
    <!-- Fuente personalizada de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu/estilosmenu/Paisa.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="stripe1"></div>
            <div class="stripe2"></div>
            <div class="stripe3"></div>
            <div class="stripe4"></div>
            <h1 class="title">Bandeja paisa</h1>
        </header>
        
        <section class="main-content">
            <div class="dish-image">
                <img src="menu/imgmenu/Paisa.jpeg" alt="Bandeja Paisa">
            </div>
            <p class="description">
                Deliciosa bandeja a base de arroz, frijol, carne molida, chicharrón, chorizo, huevo, aguacate, arepa, plátano
            </p>
        </section>

        <section class="actions">
            <button class="add-btn">
                <span class="cart-icon">🛒</span> Agregar
            </button>
            <button class="remove-btn">
                <span class="cart-icon">🛒</span> Eliminar
            </button>
        </section>
        
        <!-- Sección del botón "Volver" -->
        <div class="back-button-container">
            <a href="menu.html" class="back-button">⏪Volver</a>
        </div>
