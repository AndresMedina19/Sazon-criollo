<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Datos</title>
    <link rel="stylesheet" href="estilo/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="imagenes/logo_sin_fondo.png" alt="Logo">
            </div>
            <h2>Registra tus datos</h2>

            <form class="login-form">
                <div class="input-group">
                    <input type="text" placeholder="Evelio Jaramillo" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="+57 300 111 2233" required>
                </div>
                <div class="input-group">
                    <select required>
                        <option>Cédula Ciudadanía</option>
                        <option>Pasaporte</option>
                        <option>Cédula de Extranjería</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="1077 222 33 44" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </div>
        </div>          

        <div class="watermark">
            <img src="imagenes/logo_sin_fondo.png" alt="Plato de comida">
        </div>
    </div>
</body>
</html>
