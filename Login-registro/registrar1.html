            <p class="or">------------------- OR -------------------</p>

            <form class="login-form"> <!-- creación de formulario para registro por correo electrónico --> 
                <div class="input-group">
                    <input type="email" placeholder="usuario@domain.com" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="password" required>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
            <p class="register-text">¿No estás registrado? <a href="registrar2.html">Registrate</a></p>
        </div>

        <div class="watermark">
